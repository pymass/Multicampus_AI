<script>

	$('.blue > #s2').css('color', 'Red');

});
</script>
</head><body>
<ul> <li class='blue'> aaaaa 
		<strong> aa </strong>
	</li>
	<li class='item'> bbbbb 
		<strong> bb </strong>
	</li>
	<li class='blue'> cccc 
		<strong id="s1"> ddd </strong> 
		<strong id="s2"> fff </strong>
	</li>
</ul>
