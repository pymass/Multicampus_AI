<!DOCTYPE html><html><head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 
<script> 
$( function() {
        $("#prependTo").click(function(){
		  $("#moveElement").prependTo("#a1"); 
	  });
	  $("#appendTo").click(function(){
		  $("#moveElement").appendTo("#a1"); 
	  });
	  $("#insertBefore").click(function(){
		  $("#moveElement").insertBefore("#a1"); 
	  });
	  $("#insertAfter").click(function(){
		  $("#moveElement").insertAfter("#a1"); 
	  });
} );  
</script></head><body>
<p><b id="a1">ABCD</b>efghijklmnopqrstuvwxyz </p>
<p id="moveElement">이동할요소</p>
<button id="prependTo">prependTo</button> 
<button id="appendTo">appendTo</button> 
<button id="insertBefore">insertBefore</button> 
<button id="insertAfter">insertAfter</button>       </body></html>
