<!DOCTYPE html><html><head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script> 
$(function(){

   // 자바스크립트는 변수 선언 시 var 키워드 사용. 데이터타입을 쓰지 않음. 
   var data = 10 ; 
   alert(data) ; // 경고창 뜸 
   data = "hello" ; // 자바스크립트는 변수는 어떠한 값도 저장이 되고, 값에 따라 데이터형이 바뀜 
   alert(data) ;
   
   var result = confirm("확인 또는 취소를 선택하세요");  
   //사용자가 확인버튼 클릭시 true반환 
   //사용자가 취소버튼 클릭시 false반환 
   
   alert(result); 
   
   if(result==true){
		   $('#target').text("확인 선택함")
		   //id가 target인 곳에 텍스트 추가
   }
   
})
  
</script>

</head> 
<body>
<h1 id = 'target'> </h1>
</body></html>
